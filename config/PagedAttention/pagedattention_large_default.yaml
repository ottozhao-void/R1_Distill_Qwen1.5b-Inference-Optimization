# PagedAttention实验配置 - Large批次
experiment_name: default
technique: PagedAttention
batch_level: large

# 模型配置
model: /data1/zhaofanghan/.cache/huggingface/hub/DeepSeek-R1-Distill-Qwen-1.5B
device: [4]

# 推理配置
max_tokens: 200
temperature: 0.8
top_p: 0.95
batch_size: 8

# 性能测试配置
num_prompts: 20
warmup_iterations: 3
test_iterations: 10

# 输出配置
output_dir: results
save_results: true

# 量化配置（PagedAttention不使用）
quantization_config: null
